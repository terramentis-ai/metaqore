version: '3.8'

services:
  metaqore:
    build: .
    ports:
      - "8001:8001"
    environment:
      - METAQORE_GOVERNANCE_MODE=strict
      - METAQORE_STORAGE_BACKEND=sqlite
      - METAQORE_API_KEY=${METAQORE_API_KEY:-}
      - METAQORE_JWT_SECRET_KEY=${METAQORE_JWT_SECRET_KEY:-}
      - METAQORE_ENABLE_RATE_LIMIT=true
      - METAQORE_REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./metaqore.db:/app/metaqore.db
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis_data: