[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metaqore-ai-devops"
version = "0.1.0"
description = "AI DevOps service for MetaQore"
authors = [
    {name = "MetaQore Team", email = "team@metaqore.ai"}
]
dependencies = [
    "metaqore-governance-core>=0.1.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pydantic>=2.0.0",
    "kubernetes>=26.0.0",
    "docker>=6.0.0"
]
requires-python = ">=3.11"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"